<!DOCTYPE html>
<html lang="en">
<head>
  <title>Enter Info Page</title>
</head>
<body>
  <h1>Enter Your Information:</h1>
  <br></br>
  <br></br>
<body>
  <form>
    <div class="form-group">
      <legend>Username</legend>
      <input type="password" class="form-control" id="username" placeholder="Username">
    </div>
    <div class="form-group">
      <legend>Job</legend>
      <select class="form-control" id="scrollSelect">
        <option>Software Engineer</option>
      </select>
    </div>
    <fieldset class="form-group">
      <legend>You Identify as a:</legend>
      <div class="form-check">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked>
          Female
        </label>
      </div>
      <div class="form-check">
      <label class="form-check-label">
          <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
          Male
        </label>
      </div>
    </fieldset>
  </form>
  <div class="wrapper">
    <br></br>
    <button type="submit" onclick="window.location='CareerPage.html'" class="btn btn-primary">Submit</button>
  </div>
</html>
